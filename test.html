<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .container div {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .full-width {
            grid-column: span 2;
        }
        .add-step {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="full-width">
            <label for="title">제목칸</label>
            <input type="text" id="title" name="title">
            <label for="tags">태그 설정칸</label>
            <input type="text" id="tags" name="tags">
        </div>
        <div>
            <label for="image-upload">이미지 업로드칸</label>
            <input type="file" id="image-upload" name="image-upload">
        </div>
        <div>
            <label for="time">소요시간칸</label>
            <input type="text" id="time" name="time">
        </div>
        <div>
            <label for="ingredients">재료칸</label>
            <textarea id="ingredients" name="ingredients"></textarea>
        </div>
        <div class="full-width">
            <label for="method1">요리방법 1</label>
            <textarea id="method1" name="method1"></textarea>
        </div>
        <div class="full-width">
            <label for="method2">요리방법 2</label>
            <textarea id="method2" name="method2"></textarea>
        </div>
        <div class="full-width">
            <label for="method3">요리방법 3</label>
            <textarea id="method3" name="method3"></textarea>
        </div>
        <div class="full-width add-step">
            <span>+</span>
        </div>
    </div>
</body>
</html>
